<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JC Baking Price Calculator</h1>
        <p>Select your ingredients and calculate the cost!</p>
    </header>

    <section id="ingredients-container">
        <div class="ingredient" data-ingredient="Butter">
            <img src="images/butter.png" alt="Butter">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Chocolate">
            <img src="images/chocolate.png" alt="Chocolate">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Corn_Syrup">
            <img src="images/corn-syrup.png" alt="Corn Syrup">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Cream_Cheese">
            <img src="images/cream-cheese.png" alt="Cream Cheese">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Eggs">
            <img src="images/eggs.png" alt="Eggs">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Flour">
            <img src="images/flour.png" alt="Flour">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Meringue_Powder">
            <img src="images/meringue-powder.png" alt="Meringue Powder">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Oil">
            <img src="images/oil.png" alt="Oil">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Sugar">
            <img src="images/sugar.png" alt="Sugar">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <div class="ingredient" data-ingredient="Vanilla_Extract">
            <img src="images/vanilla-extract.png" alt="Vanilla Extract">
            <button class="calculate-cost">Calculate Cost</button>
        </div>
        <!-- Add more ingredients as needed -->
    </section>

    <section id="dialogs-container"></section>

    <section id="total-cost">
        <h2>Total Cost: $<span id="total">0.00</span></h2>
    </section>

    <footer>
        <p>&copy; 2024 Cake Pricing Calculator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
